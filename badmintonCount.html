<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Badminton Score Counter</title>
</head>
<body>
  <div class="container">
    <h1>Badminton Score Counter</h1>
    <div class="score">
      <div class="player">
        <button id="playerA">Player A</button>
        <span id="scoreA">0</span>
      </div>
      <div class="player">
        <button id="playerB">Player B</button>
        <span id="scoreB">0</span>
      </div>
    </div>
    <p id="winner"></p>
    <button id="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
